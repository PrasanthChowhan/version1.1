<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traders Learnings 77</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header wrap">
      <div class="logo">
        <h1>Traders <span>Learnings</span></h1>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="search">
          <img src="./Assets/searchIcon.png" alt="search" />
        </div>
      </div>
      <div class="mobileMenu mobile">
        <div class="menu-lines"></div>
      </div>
    </header>
    <!-- ********************* Hero ************************* -->
    <section class="hero wrap">
      <div class="hero-left">
        <p>Ordinary people</p>
        <h1>Extraordinary Dreams</h1>
      </div>
      <div class="hero-right">
        <img src="./Assets/Hero right.png" alt="illustration" />
      </div>
    </section>
    <!-- -------------------------- category---------------------------->
    <section class="category">
      <div class="category-container wrap">
        <div class="category-title title">
          <h1>category</h1>
        </div>
        <div class="category-cards-three">
          <div class="card">
            <div class="card-img">
              <img src="./Assets/health.jpg" alt="health category" />
            </div>
            <div class="card-content">
              <div class="icon">
                <img src="./Assets/heart.png" alt="heart illustration" />
              </div>
              <div class="card-label"><h2>Health</h2></div>
            </div>
          </div>
          <div class="card">
            <div class="card-img bg1">
              <!-- <img src="./Assets/wealth.jpg" alt="wealth-illustration" /> -->
            </div>
            <div class="card-content">
              <div class="icon"> <img src="./Assets/wealth.png" alt=""></div>
              <div class="card-label"><h2>Wealth</h2></div>
            </div>
          </div>
          <div class="card">
            <div class="card-img"><img src="./Assets/learn.jpg" alt="" /></div>
            <div class="card-content">
              <div class="icon">
                <img
                  src="./Assets/online-learning.png"
                  alt="learn illustration"
                />
              </div>
              <div class="card-label"><h2>learn</h2></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
